<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  @media screen and (min-width: 375px) {
    html {
      font-size: calc(100% + 2 * (100vw - 375px) / 39);
      font-size: calc(16px + 2 * (100vw - 375px) / 39);
    }
  }
  @media screen and (min-width: 414px) {
    html {
      font-size: calc(112.5% + 2 * (100vw - 414px) / 586);
      font-size: calc(18px + 2 * (100vw - 414px) / 586);
    }
  }
  a {
    color: unset;
    text-decoration: none;
  }
  ul, li {
    list-style: none;
  }
  .article {
    width: 100%;
    max-width: 800px;
    margin: auto;
    padding: 15px;
    box-sizing: border-box;
  }
  .article-item {
    line-height: 1.6rem;
    /* flex */
    /* display: flex; */
    /* float */
    /* overflow: hidden; */
    /* table */
    display: table;
  }
  .article-item__title {
    /* flex */
    /* flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;  */
    /* table */
    display: table-cell;
    width: 2000px;
  }
  .article-item__title.prefix {
    direction: rtl;
  }
  .article-item__title a {
    display: table;
    table-layout: fixed;
    width: 100%
  }
  .article-item__title a p{
    color: #9A9EA4;
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
  }
  .article-item__tags {
    padding-left: 10px;
    /* float */
    /* float: right; */
    /* table */
    display: table-cell;
    white-space: nowrap;
  }
  .article-item__tags span {
    padding: 0 3px;
    font-size: 0.73rem;
    border-radius: 2px;
    border: 1px solid;
  }
  .article-item__tags span[type="category"] {
    color: #A5ABB1;
  }
  .article-item__tags span[type="status"] {
    color: #EE4E54;
  }
  .article-item__tags span[type="count"] {
    color: #5391EF;
  }
  </style>
</head>
<body>
  <div class="article">
    <ul class="article-list">
      <li class="article-item">
        <div class="article-item__title suffix"><a href=""><p>这次是一个新的故事。浩劫余生终见光明</p></a></div>
        <div class="article-item__tags">
          <span type="category">都市</span>
          <span type="status">连载中</span>
          <span type="count">54.82万字</span>
        </div>
      </li>
      <li class="article-item">
        <div class="article-item__title suffix"><a href=""><p>穿越天地复苏的平行世界偶获诸天聊天群</p></a></div>
        <div class="article-item__tags">
          <span type="category">都市</span>
          <span type="status">完本</span>
          <span type="count">1万字</span>
        </div>
      </li>
      <li class="article-item">
        <div class="article-item__title suffix"><a href=""><p>修真四万年</p></a></div>
        <div class="article-item__tags">
          <span type="category">科幻</span>
          <span type="status">完本</span>
          <span type="count">1059.98万字</span>
        </div>
      </li>
    </ul>
    <ul class="article-list">

        <div class="article-item__tags">
          <span type="category">都市</span>
          <span type="status">完本</span>
          <span type="count">1万字</span>
        </div>
      </li>
      <li class="article-item">
        <div class="article-item__title prefix"><a href=""><p>修真四万年</p></a></div>

          <span type="category">科幻</span>

    </ul>
  </div>
</body>
</html>
