<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .step-item {
        height: 40px;
        font-size: 14px;
        padding: 10px 25px;
        margin: 0 0 5px -15px;
        display: inline-block;
        box-sizing: border-box;
        text-decoration: none;
        color: #009fe9;
        background: #edf9ff;
        clip-path: polygon(87% 0, 100% 50%, 87% 100%, 0 100%, 13% 50%, 0 0);
      }
      .step-item:first-of-type {
        color: #009fe9;
        clip-path: polygon(0 0, 87% 0, 100% 50%, 87% 100%, 0% 100%);
      }
      .step-item.step-curr {
        color: #fff;
        background: #009fe9;
      }
      .step-item.step-curr~.step-item {
        color: #8c8c8c;
        background-color: #EBEDF0;
      }
    </style>
  </head>

  <body>
<div class="step-bar">
  <a class="step-item">1-规则说明</a>
  <a class="step-item">2-参与活动</a>
  <a class="step-item step-curr">3-参与抽奖</a>
  <a class="step-item">4-奖品发放</a>
  <a class="step-item">5-查看结果</a>
</div>
  </body>

</html>
