  <body>
    <textarea></textarea>
    <textarea></textarea>
    <button onclick="add()">新增文本域</button>
    <script>
      var text = document.getElementsByTagName('textarea')[0]
      text.rows = 5
      var height = window.getComputedStyle(text).height
      setTextStyle(text)
      
      
      document.body.addEventListener('DOMNodeInserted', (e) => {
        const dom = e.target
        this.setTextStyle(dom)
      })

      function add () {
        var newText = document.createElement('textarea')
        // newText.style.lineHeight = 1.5
        document.body.appendChild(newText)
      }

      function setTextStyle (dom) {
        if (dom.nodeName.toLowerCase() === 'textarea') {
          var originalLH = parseFloat(window.getComputedStyle(dom).lineHeight)
          if (isNaN(originalLH)) {
            dom.style.lineHeight = 1.5
            originalLH = parseFloat(window.getComputedStyle(dom).lineHeight)
          }
          dom.style.height = dom.rows * originalLH + 'px'
        }
      }
    </script>
  </body>

</html>
