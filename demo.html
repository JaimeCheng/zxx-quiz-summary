<body>
  <div>sssssssssssss</div>
  <a href="/">index</a>
  <a href="#home">home</a>
  <a href="http://www.baidu.com">baidu</a>
  <a href="javascript:;">js</a>
  <a> aaaa </a>
  <script>
  // 正确
  var links = document.links;
  // document.querySelectorAll(':link')
  console.log(links);

  // 考虑兼容性就转为数组再用for循环
  links = [].slice.call(links)
  for(var i=0;i<links.length;i++){
    const val = links[i].getAttribute("href");
    if (val.indexOf("javascript:") === 0) {
      links[i].setAttribute("role", "button");
    }
    if (val.indexOf("#") === 0) {
      links[i].setAttribute("rel", "internal");
    }
    if (links[i].host !== location.host) {
      links[i].setAttribute("target", "_blank");
      links[i].relList.add('external', 'nofollow', 'noopener')
    }
  }

  </script>
</body>
</html>
