    .grid-box {
      display: grid;
      width: fit-content;
      margin: 20px;
      background: #5f5750;
      list-style: none;
      grid-template-columns: repeat(3, minmax(120px, 1fr));
      overflow: hidden;
    }

    .grid-box a {
      color: #fff;
      font-size: 16px;
      padding: 20px 0;
      display: block;
      text-decoration: none;
    }

    .grid-box li {
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .grid-box li:before {
      content: "";
      position: absolute;
      top: 10px;
      right: -1px;
      width: 1px;
      height: calc(100% - 20px);
      background-color: #9B9692;
    }

    .grid-box li:after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 10px;
      width: calc(100% - 20px);
      height: 1px;
      background-color: #9B9692;
    }
